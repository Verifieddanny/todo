<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="topImage"></div>
    <div class="mainCont">
      <div class="top">
        <p class="logo">TODO</p>
        <img src="./images/icon-sun.svg" class="mode" />
      </div>

      <div class="middle">
        <div class="tick"></div>
        <input type="text" class="addToDO" placeholder="Create a To do! ðŸ˜‰" />
      </div>

      <div class="bottom">
        <div class="topB"></div>
        <div class="lowB">
          <p class="low"><span class="numbers"></span>items left.</p>
          <!-- <ul>
            <li>All</li>
            <li>Active</li>
            <li>Completed</li>
          </ul> -->
          <p class="low">Clear Completed.</p>
        </div>
      </div>
      <p class="last">Press 'Enter' to add!</p>
    </div>

    <div class="adds" id="button">+</div>
